[supervisord]
nodaemon=true
logfile=/home/rei/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
nodaemon=false

[unix_http_server]
file=/home/rei/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/rei/supervisor/supervisor.sock



